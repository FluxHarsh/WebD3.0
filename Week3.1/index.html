<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input type="text"></input>
  <button onclick="addTodo()">Add todo!</button>

  <button onclick="createComplexDomElement()" >Add New div having h1</button>
  <script>
    function addTodo() {
      const divEl = document.createElement("div")

      const content = document.querySelector("input").value
      divEl.innerHTML = ` <div>${content}</div> <button onclick='removeTask()'>delete</button> `

      const parentEl = document.querySelector("body")
      parentEl.appendChild(divEl)
    }

    function removeTask() {
      const task = document.querySelector('div')
      task.parentNode.removeChild(task)
    }

    function createComplexDomElement() {
      const div = document.createElement("div");
      const h1 = document.createElement("h1");
      h1.innerHTML = "random text";
      div.appendChild(h1);
      document.querySelector("body").appendChild(div);
    }
  </script>

</body>

</html>
